<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="calculator">
    <div class="display">
      <input type="text" placeholder="0" id="input" disabled />
    </div>
    <div class="buttons">
      <input onclick="scr()" type="button" value="AC" id="clear" />
      <input onclick="del()" type="button" value="DEL" id="erase" />
      <input onclick="calculator('/')" type="button" value="/" class="input-button" />
      <input onclick="calculator('*')" type="button" value="*" class="input-button" />

      <input onclick="calculator('7')" type="button" value="7" class="input-button" />
      <input onclick="calculator('8')" type="button" value="8" class="input-button" />
      <input onclick="calculator('9')" type="button" value="9" class="input-button" />
      <input onclick="calculator('-')" type="button" value="-" class="input-button" />

      <input onclick="calculator('6')" type="button" value="6" class="input-button" />
      <input onclick="calculator('5')" type="button" value="5" class="input-button" />
      <input onclick="calculator('4')" type="button" value="4" class="input-button" />
      <input onclick="calculator('+')" type="button" value="+" class="input-button" />

      <input onclick="calculator('1')" type="button" value="1" class="input-button" />
      <input onclick="calculator('2')" type="button" value="2" class="input-button" />
      <input onclick="calculator('3')" type="button" value="3" class="input-button" />

      <input onclick="equ()" type="button" value="=" id="equal" />
      <input onclick="calculator('0')" type="button" value="0" class="input-button" />
      <input onclick="calculator('.')" type="button" value="." class="input-button" />
    </div>
  </div>
  <!-- Script -->
  <script src="script.js"></script>
</body>

</html>
